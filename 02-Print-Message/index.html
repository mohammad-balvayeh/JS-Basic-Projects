<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Print Message</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">A Messge You Would Like To Print</h1>
      <form class="form">
        <input type="text" name="userText" id="input" />
        <button type="submit">Submit</button>
      </form>
      <div class="error-message">Please Enter A Messge</div>
      <div class="mesage-show-container">
        <h2 class="mesage-show-title">Last Message Delivered</h2>
        <p class="user-message">HELLO WORLD</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
