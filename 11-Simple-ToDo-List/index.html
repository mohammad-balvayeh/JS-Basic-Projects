<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Simple ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h4 class="alert-message"></h4>
      <h1 class="title">TODO List</h1>
      <form class="form">
        <input
          type="text"
          name="input"
          class="input"
          placeholder="Enter Value..."
        />
        <button type="submit" name="btn" class="btn">submit</button>
      </form>
      <div class="display">
        <ul class="display__items">
          <li class="display__item">
            <span class="disply__item__title">test</span>
            <i class="remove fas fa-trash"></i>
          </li>
        </ul>
      </div>
      <div class="clear-items">Clear Items</div>
    </div>

    <script src="./../shared/js/uuid.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
