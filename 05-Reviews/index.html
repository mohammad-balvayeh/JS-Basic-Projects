<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Reviews</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Our Reviews</h1>
      <div class="reviews-box">
        <div class="img-container">
          <img
            src="./../shared/img/person/person-01.jpg"
            class="person-img"
            alt=""
          />
        </div>
        <div class="person-container">
          <h3 class="person-name">Susan Smith</h3>
          <span class="person-job">WEB DEVELOPER </span>
          <p class="person-info">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
        </div>
        <div class="button-container">
          <button class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise ME</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
